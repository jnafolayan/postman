<!DOCTYPE html>
<html>
	<head>
		<title>Postman | Test APIs easily</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<h4 class="header">
			Postman
		</h4>
		<div class="body">
			<div class="url">
				<div class="url__method">
					<select class="url__method-options" name="url__method-options" id="http-method">
						<option value="GET" selected> GET</option>
						<option value="POST"> POST</option>
						<option value="DELETE"> DELETE</option>
						<option value="PUT"> PUT</option>
						<option value="PATCH"> PATCH</option>
					</select>
				</div>
				<div class="url__address">
					<input type="text" class="url__address-field" name="address" id="url-address" placeholder="http://">
				</div>
				<button class="url__toggle-body" id="toggle-body">TOGGLE BODY</button>
				<button class="url__send" id="send">SEND</button>
			</div>
			<div class="req">
				<div class="req__headers">
					<div class="req__header">
						<label for="content-type">Content-Type: </label>
						<select class="req__header-options" name="req__header-options" id="content-type">
							<option value="application/json" selected> application/json</option>
							<option value="text/plain"> text/plain</option>
							<option value="text/javascript"> text/javascript</option>
						</select>
					</div>
				</div>
				<div class="req__body-wrap">
					<div class="req__body-tag">
						REQUEST BODY
					</div>
					<textarea class="req__body">
					</textarea>
				</div>
			</div>
			<div class="res">
				<div class="res__body-tag">
					RESPONSE BODY
				</div>
				<textarea class="res__body" rows="10" cols="30">
					
				</textarea>
			</div>
		</div>

		<script type="text/javascript" src="scripts.js"></script>
	</body>
</html>
